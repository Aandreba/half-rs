[package]
name = "half"
version = "0.1.1"
authors = ["Kathryn Long <squeeself@gmail.com>"]
description = "Half-precision floating point f16 type for Rust implementing the IEEE 754-2008 binary16 type."
repository = "https://github.com/starkat99/half-rs.git"
homepage = "https://github.com/starkat99/half-rs"
documentation = "http://starkat99.github.io/half-rs/half/"
readme = "README.md"
keywords = ["f16", "no_std"]
license = "MIT/Apache-2.0"

[features]
std = []
use-intrinsics = []
serialize = ["serde", "serde_derive", "std"] # Serde_derive has bug requiring std until 0.9, see https://github.com/serde-rs/serde/issues/666

[dependencies]
serde = { version = "0.8.12", optional = true }
serde_derive = { version = "0.8.12", optional = true }